{% extends 'Base.html'%}
    {% block content%}
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}
    {%load static%}
    <style>
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
    }

    .box>div {
 width: 600px;
  height: 550px;
  background-color: #fae8d2;
/*  border: 1px solid;*/
  padding: 10px;
  box-shadow: 5px 10px #888888;
  border-radius: 10px;
/*  overflow: scroll;*/
  overflow-x: hidden;
}

input[type=submit]{
    box-shadow: inset 0 0 0 0 #54b3d6;
  transition: color .4s ease-in-out, box-shadow .2s ease-in-out;
}

input[type=submit]:hover {
  box-shadow: inset 100px 0 0 0 #54b3d6;
  color: white;
}
        
    </style>
<div style="background-image:  url('/media/bg.jpg'); background-repeat:no-repeat;background-size:cover;  height:820px; width:100%;">
    <div class="box">
       <div>
        <h1>Patient Registeration</h1>
        <hr>
            <form method="POST" action="/Medical_Store_Registeration/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Name</label>
                    <input class="form-control" type="text" name="Name" required>
                </div>
            </div>
            <br>
             
             <div class="row">
                <div class="col-md-12">
                    <label class="form-label">Address</label>
                    <input class="form-control" type="text" name="Address" required>
                </div>
            </div>
            <br>
             <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Store Opening Time</label>
                    <input class="form-control" type="time" id="appt" name="open">
                </div>
                   <div class="col-md-6">
                    <label class="form-label">Store Closing Time</label>
                    <input class="form-control" type="time" id="appt" name="close">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="Password" name="Password" class="form-control" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12" style="display:flex;justify-content: center;align-items: center;">
                    <input type="submit" name="" value="Register" class="btn btn-secondary">
                </div>
            </div>
            </form>
       
       </div>
    </div>
</div>
    {% endblock %}
